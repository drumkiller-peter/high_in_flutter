name: high_in_flutter
description: A new Flutter project.

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.0.15
  provider: ^6.0.3
  google_fonts: ^3.0.1
  syncfusion_flutter_sliders: ^20.2.36
  dio: ^4.0.6
  path_provider: ^2.0.11
  open_file: ^3.2.1
  permission_handler: ^10.0.0
  flutter_downloader: ^1.7.4
  just_audio: ^0.9.27
  cached_network_image: ^3.2.0
  firebase_crashlytics: ^2.8.5
  firebase_core: ^1.19.2
  smooth_page_indicator: ^1.0.0+2
  url_launcher: ^6.1.5


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_launcher_icons: ^0.9.2
  change_app_package_name: ^1.1.0


flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/logo.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/icon/
    - assets/images/app_logo_example/
    - assets/images/spotify_assets/
    - assets/images/spotify_assets/mp3/
